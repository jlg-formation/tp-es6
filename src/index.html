<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Editor</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
  </head>
  <body>
    <div class="layout">
      <header>
        <span class="title"></span>
      </header>
      <aside>
        <button class="addLine">
          <img src="assets/line.svg" alt="Add a line" />
        </button>
        <button class="clean">
          <img src="assets/erase.svg" alt="Delete all" />
        </button>
      </aside>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
