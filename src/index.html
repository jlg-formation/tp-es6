<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Editor</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="layout">
      <header>
        <span class="title"></span>
      </header>
      <aside>
        <button class="addLine" title="Add a line">
          <img src="assets/line.svg" />
        </button>
        <button class="addCircle" title="Add a circle">
          <img src="assets/circle.svg" />
        </button>
        <button class="clean" title="Delete all">
          <img src="assets/erase.svg" />
        </button>
      </aside>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
